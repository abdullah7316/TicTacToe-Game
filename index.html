<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="icon" href="images/tictactoe.png">
    <title>TicTacToe Game</title>
</head>

<body>
    <div id="game-draw">
        <img src="images/gamedraw.gif" alt="">
    </div>
    <div id="congrat">
        <img src="images/congrat.gif" alt="">
        <!-- <audio src="audio/celebrationAudio.mp3" id="congrat-audio" controls=""></audio> -->
    </div>
    <header>
        <h1 class="text-center">Tic Tac Toe</h1>
    </header>

    <div class="container content">
        <div class="row">
            <div class="col-md-12 col-lg-8 col-sm-12 game-area">
                <div class="row">
                    <div id="Box1" class="text-center each-box border-top border-left">
                        O
                    </div>
                    <div id="Box2" class="text-center each-box border-top">
                        O
                    </div>
                    <div id="Box3" class="text-center each-box border-top border-right">
                        O
                    </div>
                    <div id="Box4" class="text-center each-box border-left">
                        O
                    </div>
                    <div id="Box5" class="text-center each-box">
                        O
                    </div>
                    <div id="Box6" class="text-center each-box border-right">
                        O
                    </div>
                    <div id="Box7" class="text-center each-box border-bottom border-left">
                        O
                    </div>
                    <div id="Box8" class="text-center each-box border-bottom">
                        O
                    </div>
                    <div id="Box9" class="text-center each-box border-bottom border-right">
                        O
                    </div>
                    <audio src="audio/click.mp3" id="click-audio"></audio>
                </div>
            </div>
            <div class="col-md-12 col-lg-4 col-sm-12 game-info">
                <div id="game-turn" class="text-center">
                    Turn for A
                </div>
                <button id="reset-btn">Reset</button>
                <!-- <input type="checkbox" id="audio-btn"> -->
                <div id="celebration">
                    <img class="align-center" src="images/celebration.gif" alt="" height="150px">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
